<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			position: absolute;
			left: 0;
			width: 100px;
			height: 100px;
			background: orange;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script>
		var oDiv = document.getElementById('div1');
		oDiv.onclick= function () {
			startMove();
		}
		var iSpeed = 20;
		// 加速度 
		var a = -1;
		function startMove () {
			var oDiv = document.getElementById('div1');
			setInterval(function () {
				iSpeed = iSpeed + a;
				oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
			}, 30);
		}
	</script>
</body>
</html>
